<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ERROR 404 - Retro Edition</title>
    <style>
        body {
            background-color: #000080;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }
        .error-container {
            border: 3px double #fff;
            padding: 20px;
            max-width: 600px;
            margin: 50px auto;
            background-color: #000;
        }
        .error-header {
            color: #ff0000;
            font-size: 24px;
            text-shadow: 0 0 5px #f00;
        }
        .error-details {
            border-top: 1px dashed #fff;
            margin-top: 15px;
            padding-top: 15px;
        }
        .cursor {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .command-line {
            color: #00ff00;
        }
        .button {
            background: #c0c0c0;
            color: #000;
            border: 2px outset #fff;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 20px;
            display: inline-block;
        }
        .button:active {
            border: 2px inset #fff;
        }
          .wmp-player {
            width: 300px;
            margin: 20px auto;
            background: #000;
            padding: 10px;
            border: 3px solid #c0c0c0;
            border-radius: 5px;
        }
        .wmp-title {
            color: #00ff00;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin-bottom: 10px;
        }
        .wmp-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .wmp-button {
            background: #333;
            color: white;
            border: 2px outset #666;
            padding: 5px 10px;
            cursor: pointer;
        }
        .wmp-button:active {
            border: 2px inset #666;
        }
        .wmp-seekbar {
            width: 100%;
            height: 10px;
            background: #222;
            margin: 10px 0;
            cursor: pointer;
        }
        .wmp-progress {
            height: 100%;
            width: 0%;
            background: #00aa00;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-header">■ ERROR 404 ■</div>
        <p>PÁGINA NO ENCONTRADA</p>
        
        <div class="error-details">
            <p>C:\USERS\GUPPY\DESKTOP> <span class="command-line">cd pagina_que_no_existe</span></p>
            <p>El sistema no puede encontrar la ruta especificada.</p>
            <p>Posibles causas:</p>
            <ul>
                <li>La página fue eliminada</li>
                <li>Escribiste mal la URL</li>
                <li>Un virus ha corrompido el sistema</li>
            </ul>
            <p>> <span class="cursor">_</span></p>
        </div>
        
        <a href="/" class="button">VOLVER AL ESCRITORIO</a>
        
    </div>
    <audio id="bg-music" loop>
    <source src="music/error-song.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
</audio>
<button id="music-toggle" style="display:none;" onclick="toggleMusic()"></button>
</body>
</html>
